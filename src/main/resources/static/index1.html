<!DOCTYPE html>
<html>
<head>
    <title>Game of Three</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main1.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app1.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <h1>Game of Three</h1>
                    <h2>Player 1</h2>
                    <label for="connect">Connect to game server:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit"
                            disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="start" class="btn btn-default" type="submit">Start
                        New Game
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="row row-centered">
            <span id="gameStatus"></span> <span id="winner"></span>
        </div>
        <div class="row row-centered">
            <div class="col-sm-3 col-centered">
                <div class="row row-centered">
                    <div class="text-block h3">CurrentValue</div>
                </div>
                <div class="row row-centered">
                    <div id="currentNumber" class="text-block h2">*</div>
                </div>
                <div id="moveButtonsRow" class="row row-centered" style="display: none;">
                    <div class="btn-group">
                        <button id="2" type="button" class="btn btn-primary custom" onclick="move(1)">1</button>
                        <button id="1" type="button" class="btn btn-primary custom" onclick="move(0)">0</button>
                        <button id="0" type="button" class="btn btn-primary custom" onclick="move(-1)">-1</button>
                    </div>
                </div>
                <div class="row row-centered">
                    <div id="boardMessage" class="text-block h4">Waiting for players to start a new game</div>
                </div>
                <div id="reloadGameRow" class="row row-centered" style="display: none;">
                    <button id="reloadGame" type="button" class="btn btn-primary custom" onclick="reloadGame()">Reload Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Game Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
