<!DOCTYPE html>
<html>
<head>
    <title>Game of Three</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/player1.js"></script>
    <script src="/ui.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <h2>Player 1 : Game of Three</h2>
    </div>
    <div class="row connect-row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect" class="mr-2">Connect to game server:</label>
                    <button id="connect" class="btn btn-primary mr-2" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-secondary" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="start" class="btn btn-success" type="submit" disabled="disabled">Start New Game</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleSwitch">
                    <label class="form-check-label" for="toggleSwitch">Manual</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row board-row">
        <div class="row row-centered">
            <span id="gameStatus"></span> <span id="winner"></span>
        </div>
        <div class="row row-centered">
            <div class="col-sm-12 col-centered">
                <div class="row row-centered">
                    <div class="text-block h3">Current Number</div>
                </div>
                <div class="row row-centered">
                    <div id="currentNumber" class="text-block h2">*</div>
                </div>
                <div id="moveButtonsRow" class="row row-centered" style="visibility: hidden;">
                    <div class="btn-group">
                        <button id="2" type="button" class="btn btn-primary custom" onclick="move(1)">1</button>
                        <button id="1" type="button" class="btn btn-primary custom" onclick="move(0)">0</button>
                        <button id="0" type="button" class="btn btn-primary custom" onclick="move(-1)">-1</button>
                    </div>
                </div>
                <div class="row row-centered">
                    <div id="boardMessage" class="text-block h4">Waiting for players to start a new game</div>
                </div>
                <div id="reloadGameRow" class="row justify-content-center" style="visibility: hidden;">
                    <button id="reloadGame" type="button" class="btn btn-primary custom" onclick="reloadGame()">Reload
                        Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Game Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
